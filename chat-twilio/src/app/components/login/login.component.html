<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <h4 class="card-header text-center text-white bg-dark">Admin Login</h4>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="admin.username" name="username" placeholder="Username" autofocus>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="admin.password" name="password" placeholder="Password">
          </div>
          <button type="button" class="btn btn-secondary btn-block" (click)="login()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
