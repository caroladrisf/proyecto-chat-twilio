<h3>Channels</h3>

<div class="list-group">
  <a href="#" (click)="this.channelSid = channel.sid" data-toggle="modal" data-target="#exampleModal" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
    *ngFor="let channel of channels">
    {{ channel.friendly_name }}
    <span class="badge badge-success badge-pill">{{ channel.members_count }}</span>
  </a>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username" class="col-form-label">Type your username:</label>
            <input type="text" class="form-control" [(ngModel)]="identity" name="username" placeholder="Username">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="joinChannel()">Accept</button>
      </div>
    </div>
  </div>
</div>
