<table class="table table-hover table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Friendly name</th>
      <th scope="col">Members count</th>
      <th scope="col" colspan="2">
        Options <!-- <a class="btn btn-link" (click)="getList()"><i class="fas fa-sync"></i></a> -->
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let channel of channels">
      <td>{{ channel.friendly_name }}</td>
      <td>{{ channel.members_count }}</td>
      <td><button class="btn btn-primary btn-sm disabled">Edit</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="delete(channel.sid)">Delete</button></td>
    </tr>
  </tbody>
</table>
